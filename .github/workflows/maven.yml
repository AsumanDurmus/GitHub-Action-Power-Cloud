name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean package

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download WAR file
        run: wget https://github.com/JyotiRanSwain/GitHub-Action-Power-Cloud/raw/main/web/target/time-tracker-web-0.5.0-SNAPSHOT.war -P /tmp

      - name: Deploy to Tomcat
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.TOMCAT_HOST }}
          username: ${{ secrets.TOMCAT_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            scp -v -o StrictHostKeyChecking=no /tmp/time-tracker-web-0.5.0-SNAPSHOT.war ec2-user@18.139.110.66:/opt/tomcat/webapps/
